<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>scrile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <meta name="format-detection " content="telephone-no">
</head>

<body class="page-main">
    <div class="target-indicator">
        <div class="title">Target Indicator Demo</div>
        <div class="target">
            <div class="target-text">Reached:</div>
            <div class="scale">
                <div class="scale-reading">
                    <p class="hidden">индикатор шкалы</p>
                    <div class="current-sum">
                        <span class="current-currency">$</span>
                        <span class="current-amount">14</span>
                    </div>
                    <div class="arrow">
                        <p class="hidden">указатель индикатора</p>
                    </div>
                </div>
            </div>
            <div class="control-target">
                <p class="control-target-text">Target</p>
                <p class="control-target-sum">
                    <span class="control-currency">$</span>
                    <span class="control-amount">15</span>
                </p>
            </div>
            <div class="information">
                <div class="information-icon"><span class="information-icon-text">i</span></div>
                <div class="information-text">You need
                    <span class="information-currency">$</span><span class="information-amount">1</span> more to reach your target.</div>
            </div>
        </div>
    </div>
</body>

</html>
