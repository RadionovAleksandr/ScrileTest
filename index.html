<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>scrile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <meta name="format-detection " content="telephone-no">
</head>

<body class="page-main">
    <div class="block__target-indicator">
        <div class="block__title">Target Indicator Demo</div>
        <div class="block__target">
            <div class="block__target-text">Reached:</div>
            <div class="block__scale">
                <div class="block__scale-reading">
                    <p class="hidden">индикатор шкалы</p>
                    <div class="block__current-sum">
                        <span class="block__current-currency">$</span>
                        <span class="block__current-amount">14</span>
                    </div>
                    <div class="block__arrow">
                        <p class="hidden">указатель индикатора</p>
                    </div>
                </div>
            </div>
            <div class="block__control-target">
                <p class="block__control-target-text">Target</p>
                <p class="block__control-target-sum">
                    <span class="block__control-currency">$</span>
                    <span class="block__control-amount">15</span>
                </p>
            </div>
            <div class="block__information">
                <div class="block__information-icon"><span class="block__information-icon-text">i</span></div>
                <div class="block__information-text">You need
                    <span class="block__information-currency">$</span><span class="block__information-amount">1</span> more to reach your target.</div>
            </div>
        </div>
    </div>
</body>

</html>
